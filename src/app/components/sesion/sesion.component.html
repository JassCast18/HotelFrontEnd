<section class="ae-container-fluid rk-main">
    <div class="auth-container">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required [(ngModel)]="loginModel.email" name="email" />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" required [(ngModel)]="loginModel.password" name="password" />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
  
      <h2>Registrarse</h2>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div>
          <label for="regEmail">Correo Electrónico</label>
          <input type="email" id="regEmail" required [(ngModel)]="registerModel.email" name="regEmail" />
        </div>
        <div>
          <label for="regPassword">Contraseña</label>
          <input type="password" id="regPassword" required [(ngModel)]="registerModel.password" name="regPassword" />
        </div>
        <div>
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" required [(ngModel)]="registerModel.confirmPassword" name="confirmPassword" />
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </section>
